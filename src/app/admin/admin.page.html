<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--<ion-menu-button></ion-menu-button>-->
    </ion-buttons>
    <ion-title>Welcome, Admin!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card color="primary" (click)="createAccount()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-add-outline"></ion-icon>
            Add an Account
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card color="primary" (click)="displayAccounts()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="clipboard-outline"></ion-icon>
            List of Accounts
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card color="primary" (click)="displayProfile()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-outline"></ion-icon>
            My Profile
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <!-- <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="settings-outline"></ion-icon>
            Settings
          </ion-card-title>
        </ion-card-header>
      </ion-card> -->
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" size="large" (click)="adminLogout()">
        <ion-label>Logout</ion-label>
        <ion-icon name="log-out-outline"></ion-icon>        
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
