<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>AnswEar App</ion-list-header>
          <!-- <ion-note>Hi {{ userFullname }}</ion-note> -->
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" details="false" (click)="gotoHome()">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item lines="none" details="false" (click)="displayTodos()">
              <ion-icon slot="start" name="checkbox-outline"></ion-icon>
              <ion-label>To Dos</ion-label>
            </ion-item>
            <ion-item lines="none" details="false" (click)="gotoSubjects()">
              <ion-icon slot="start" name="book-outline"></ion-icon>
              <ion-label>Subjects</ion-label>
            </ion-item>
            <ion-item lines="none" details="false" (click)="displayProfile()">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>My Profile</ion-label>
            </ion-item>
            <!-- <ion-item lines="none" details="false">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item> -->
            <ion-item lines="none" details="false" (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
