<ion-content color="primary">
  <div class="app-logo"><img src="../../assets/icon/icon.png" alt=""></div>
  <div class="app-title"><p>AnswEar</p></div>
  <ion-card>
    <ion-card-content>
      <ion-label>Username:</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
      <ion-label>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input> 
      <ion-button expand="block" (click)="checkCredentials(username, password)">LOGIN</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
