<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Exam Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align:center">
    <!-- <h4>Thank you for taking the Exam!</h4> -->
  </div>
  <ion-item>
    <ion-avatar>
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h5>Subject:</h5>
      <h4>{{ subjDesc }}</h4>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar>
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h5>Exam Title:</h5>
      <h4>{{ examName }}</h4>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar>
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h5>Date:</h5>
      <h4>{{ dateToday | date }}</h4>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar>
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h5>Score:</h5>
      <h4>{{ score }} / {{total}}</h4>
    </ion-label>
  </ion-item>
  <ion-button expand="full" (click)="closeModal()">Go Back to Subjects Page</ion-button>
</ion-content>
